<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack-extra.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>SHIP LOCATIONS</title>

</head>

<body>
    <div class="container" id="app">
        <h1>SALVO BATTLE SHIP!</h1>
        <h2>Player: {{mainPlayerMail.userName}}</h2>
        <h3>Opponent: {{opponentMail.userName}}</h3>
        <div class="row">
            <div class="col-md-6">
                <div id="grid-ships">
                    <!-- div que usa la librerÃ­a gridstack-->
                    <div id="grid" class="grid-stack grid-stack-10">

                    </div>
                </div>
                <div>
                    <button type="button" v-on:click="saveShips()">SET SHIPS</button>
                </div>
            </div>
            <div class="col-md-6">
                <table class="table table-bordered table-dark">
                    <thead>
                        <tr>
                            <td>#</td>
                            <td v-for="col in columns" scope="col">{{col}}
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="row in rows">
                            <th scope="row">{{row}}
                            <td v-bind:id="row + col + 'O' onclick='salvoLocation(id)' " v-for="col in columns"></td>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>

    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.all.js"></script>
<script src="scripts/jquery.ui.touch-punch.min.js"></script>
<script src="js/location.js"></script>

</html>
